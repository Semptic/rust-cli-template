name: test

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  Test:
    name: Test
    runs-on: ubuntu-latest
    env:
      PROJECT_NAME: test-project
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - uses: cargo-generate/cargo-generate-action@v0.11.0
        with:
          name: ${{ env.PROJECT_NAME }}
          # other: "--define description=\"This is a test invocation of the template.\""
      - uses: actions-rs/install@v0.1
        with:
          crate: cargo-make
          version: latest
      - run: |
          mv $PROJECT_NAME ${{ runner.temp }}/
          cd ${{ runner.temp }}/$PROJECT_NAME

          cargo make check-format
          cargo make clippy
          cargo make test
